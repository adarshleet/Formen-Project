<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Countdown Timer</title>
<style>
  .countdown-container {
    display: flex;
    align-items: center;
  }

  /* .countdown { */
    /* font-size: 1rem; */
    /* font-family: monospace; */
    /* padding: 10px; */
    /* background-color: #f0f0f0; */
    /* border: 2px solid #ddd; */
    /* border-radius: 5px; */
    /* margin-right: 10px; */
  /* } */

  .resend-button {
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;

  }

  .resend-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<div class="countdown-container">
  <div class="countdown" id="countdown">30</div>
  <button class="resend-button" id="resendButton" hidden>Resend OTP</button>
</div>

<script>
  function startCountdown(duration, display, resendButton) {
    let timer = duration;
    const interval = setInterval(function () {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      display.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

      if (timer <= 0) {
        clearInterval(interval);
        display.style.display = "none";
        resendButton.removeAttribute("hidden");
      }

      timer--;
    }, 1000);
  }

  window.onload = function () {
    const countdownDisplay = document.getElementById("countdown");
    const resendButton = document.getElementById("resendButton");
    const totalSeconds = 30;

    startCountdown(totalSeconds, countdownDisplay, resendButton);

    // resendButton.addEventListener("click", function () {
    //   countdownDisplay.style.display = "inline-block";
    //   resendButton.setAttribute("disabled", true);
    //   startCountdown(totalSeconds, countdownDisplay, resendButton);
    // });
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Dotted Divider Example</title>
  <style>
    .dotted-divider {
      border: none; /* Remove the default line */
      border-top: 1px dotted #000; /* Add a dotted top border */
      margin: 20px 0; /* Optional margin for spacing */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heading 1</h1>
    <p class="d-inline">This is some content.</p>
    <hr class="dotted-divider d-inline">
    <p>This is more content below the dotted divider.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Alegreya+Sans+SC:wght@700;800&family=Red+Hat+Text:wght@300&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dash copy.css">
    </head>
    <body>
        <section class="row justify-content-center align-items-center mx-4 vh-100">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="row justify-content-center col-sm-6 text-center text-black">
          
                  
          
                  <div class="d-flex align-items-center justify-content-center">
          
                    <form class="main-form form-control p-0" style="width: 21rem;">
                        <div class="login-banner mb-4">
                            <img class="img-fluid" src="https://cdn.pixabay.com/photo/2020/05/21/11/08/banner-5200274_960_720.jpg" alt="">
                        </div>
          
                      <h3 class="login-title text-start ms-4">Sign Up</h3>
                        
                      <div class="form-outline mb-2 mx-3">
                        <input type="text" id="nameInput" placeholder="Name" class="form-control login-input">
                        
                      </div>
                      <div class="form-outline mb-2 mx-3">
                        <input type="number" id="mobileInput" placeholder="Mobile Number" class="form-control login-input">
                        
                      </div>
          
                      <div class="form-outline mb-2 mx-3">
                        <input type="password" id="passwordInput" placeholder="Password" class="form-control login-input">
                      </div>
                      <div class="form-outline mb-2 mx-3">
                        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" class="form-control login-input">
                      </div>
          
                      <div class="d-grid gap-2 mx-3">
                        <button class="btn login-btn" type="button">Sign Up</button>
                      </div>
          
                      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                      <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </body>  
</html>

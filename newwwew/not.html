<!DOCTYPE html>
<html>
<head>
  <title>Notification Example</title>
  <style>
    .notification {
      position: fixed;
      top: 100px;
      right: -250px; /* Starts outside the viewport */
      width: 200px;
      height: 50px;
      background-color: #2e2c2c;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: right 0.5s ease-out; /* Animates the notification's appearance */
    }
  </style>
</head>
<body>
  <button onclick="showNotification()">Show Notification</button>
  <div id="notification" class="notification">This is a notification!</div>
  
  <script>
    function showNotification() {
      const notification = document.getElementById('notification');

      // Show the notification
      notification.style.right = '10px';

      // Set a timeout to hide the notification after 3 seconds (adjust as needed)
      setTimeout(function () {
        notification.style.right = '-250px';
      }, 3000);
    }
  </script>
</body>
</html>

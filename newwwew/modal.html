<div class="modal fade" id="editProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="rectangle-parent">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="mx-1 my-4 mx-md-4" id="signup-form" method="post" action="/admin/products/add_product">
                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="form-outline flex-fill mb-0">
                            <label class="sign-form-label" for="form3Example1c">Product Name</label>
                            <input type="text" name="product-name" id="form3Example1c" class="form-control" />
                        </div>
                    </div>
                    <div>
                        <label class="sign-form-label" for="form3Example1c">Category</label>
                        <select class="form-select d-flex flex-row align-items-center mb-3" name="category" aria-label="Default select example">
                            <option selected>Select Category</option>
                            <%category.forEach(category => {%>
                                <option value=<%= category.id %>><%=category.category%></option>
                            <%}); %>
                        </select>
                    </div>
                    <div>
                        <label class="sign-form-label" for="form3Example1c">Brand</label>
                        <select class="form-select d-flex flex-row align-items-center mb-3" name="brand" aria-label="Default select example">
                            <option selected>Select Brand</option>
                            <select id="secondDropdown"></select>
                        </select>
                    </div>
                    <div>
                        <label class="sign-form-label" for="form3Example1c">Size</label>
                        <select class="form-select d-flex flex-row align-items-center mb-3" name="size" aria-label="Default select example">
                            <option selected>Select Size</option>
                            <select id="thirdDropdown"></select>
                        </select>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-3">
                        <div class="form-outline flex-fill mb-0">
                            <label class="sign-form-label" for="form3Example4cd">Price</label>
                            <input type="number" name="price" id="confirmPasswordInput" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
